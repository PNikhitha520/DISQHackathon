<html>
<head>
<title>Form Example</title>
<script LANGUAGE="JavaScript">
function display() {
DispWin = window.open('','NewWin', 'toolbar=no,status=no,width=300,height=200')
message = "<ul><li><b>NAME: </b>" + document.form1.yourname.value;
message += "<li><b>ADDRESS: </b>" + document.form1.address.value;
message += "<li><b>PHONE: </b>" + document.form1.phone.value + "</ul>";
DispWin.document.write(message);
}
</script>
</head>
<body bgcolor="#E6FF33">
<center>
<h1>SportsForm</h1>
Enter the following information.
<form name="form1">
<p><b>Nameofsports:</b> <input TYPE="TEXT" SIZE="20" NAME="yourname">
</p>
<p><b>Location:</b> <input TYPE="TEXT" SIZE="30" NAME="address">

</p>
<p><b>Timings: </b> <input TYPE="TEXT" SIZE="15" NAME="phone">
</p>
<p><input TYPE="BUTTON" VALUE="UPDATE" onClick="display();"></p>
</form></center>
</body>
</html>
